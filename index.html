<template id="login-template">
    <section id="login-screen">
        <header>Tic Tac Toe</header>
        <div class="user-data">
            <input id="playerName1" placeholder="Player 1">
            <input id="playerName2" placeholder="Player 2" >
        </div>
        <div><button disabled id="play-button" onclick="play()">Play</button></div>
    </section>
</template>

<template id="game-template">
    <section id="game-screen">
        <header>
            <section id="player1" class="player-detail">
                <span class="player-name"></span>
                <span class="player-move"></span>
            </section>
            <section id="player2" class="player-detail">
                <span class="player-name"></span>
                <span class="player-move"></span>
            </section>
        </header>
        <div id="grid-container"></div>
    </section> 
</template>
